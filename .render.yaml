services:
  - type: web
    name: laravel-app
    env: docker
    plan: free
    autoDeploy: true
    buildCommand: ""
    startCommand: "apache2-foreground"
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        value: your-db-host
      - key: DB_PORT
        value: "3306"
      - key: DB_DATABASE
        value: newchurch
      - key: DB_USERNAME
        value: root
      - key: DB_PASSWORD
        value: your-db-password
